    name: "Cristóbal Rojas Brito"
    role: "Software Engineer II @ Buk | Ex Campus Leader @ Notion"
    education: "Ingeniería Civil en Computación @ PUC"
    location: "Región Metropolitana de Santiago"
    description: |
      Software Engineer con casi 3 años de experiencia construyendo aplicaciones Rails en producción a escala. Especializado en desarrollo fullstack end-to-end, desde arquitectura backend y diseño de APIs hasta implementación de interfaces responsivas.

      Me apasiona resolver problemas complejos con código limpio y escalable, con fuerte enfoque en developer experience, testing y calidad. Creador de command_deck, un Rails engine open source que mejora el developer experience mediante un panel de acciones rápidas para devs.

      Valoro equipos que se mueven rápido sin sacrificar calidad, toman decisiones basadas en primeros principios, y construyen productos con impacto real.
